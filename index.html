<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Lasson calculator (WTF is Lasson)</title>
  </head>
  <body>
    <main class="main">
      <input type="text" class="display" value="0" />
      <section class="keys__section">
        <button class="digitKey">7</button>
        <button class="digitKey">8</button>
        <button class="digitKey">9</button>
        <button class="edit-input delete">DEL</button>
        <button class="digitKey">4</button>
        <button class="digitKey">5</button>
        <button class="digitKey">6</button>
        <button class="operation">+</button>
        <button class="digitKey">1</button>
        <button class="digitKey">2</button>
        <button class="digitKey">3</button>
        <button class="operation">-</button>
        <button class="digitKey">.</button>
        <button class="digitKey">0</button>
        <button class="operation">/</button>
        <button class="operation">x</button>
        <button class="edit-input two-column reset">Reset</button>
        <button class="two-column equals">=</button>
      </section>
    </main>
  </body>
</html>
