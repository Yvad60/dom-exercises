<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <title>Review page</title>
  </head>
  <body>
    <main class="review-card">
      <div class="review-card__image-container">
        <img src="https://picsum.photos/200/300" alt="user image" class="review-card__image" />
        <i class="bi bi-quote review-card__quote-icon"></i>
      </div>
      <h4 class="review-card__username">Ivad Yves</h4>
      <h5 class="review-card__proffession">Software developer</h5>
      <p class="review-card__description">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos, inventore voluptas. Tempore, quod? Cum similique
        quasi illo excepturi nemo, placeat rerum odio, tempora sunt soluta, exercitationem eum voluptatem qui veniam?
      </p>
      <div class="review-card__footer">
        <div>
          <i class="bi bi-chevron-left review-card__chevron" id="left-chevron"></i>
          <i class="bi bi-chevron-right review-card__chevron" id="right-chevron"></i>
        </div>
        <button class="review-card__btn">Suprise me</button>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
